<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
  </head>
<body data-ng-app="dv4app">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" data-ng-controller="ToBuyCtrl as toBuy">
     <h2>To Buy:</h2>
     <ul>

        <li data-ng-repeat="item in toBuy.items">
          Buy {{item.amount}} {{item.name}}
          <button class="btn btn-default" data-ng-click="toBuy.bought($index)">
            <span class="glyphicon glyphicon-ok"></span> Bought
          </button>
        </li>
     </ul>
     <div class="emptyMessage" data-ng-if="toBuy.items.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" data-ng-controller="AlreadyBoughtCtrl as bought">
     <h2>Already Bought:</h2>
     <ul>
        <li data-ng-repeat="item in bought.items">
          Bought {{item.amount}} {{item.name}}
        </li>
     </ul>
     <div class="emptyMessage" data-ng-if="bought.items.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

<!-- ANGULAR JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<!-- APP -->
<script src="js/app.js"></script>

</body>
</html>
